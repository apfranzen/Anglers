{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
    <main>
      <div class="col-md-6">
        <img src="http://placehold.it/550x350">
      </div>
      <div class="col-md-6">
        <div class="dropdown">
          <select class="dropdown" name="river-basin">
            <option>Select a River Basin</option>
            {% for river in rivers %}
            <option>{{river.river}}</option>
            {% endfor %}
          </select>
        </div>
        <br><br>
        <div class="drop-down">
          <select class="dropdown" name="river-site" id="site-dropdown">
            <option>Select a Site</option>
            {% for site in sites %}
            <option>{{site.site}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </main>
  </div>

{% endblock %}
