{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/report-new.css">
{% endblock %}

{% block content %}

<div class="container">
  <form class="" action="/reports/report-new" method="POST">
    <div class="form-inline">
      <div class="form-group">
        <label for="start_time">Start: </label>
        <input type="datetime-local" class="start_time form-control" name="start_time" value="{{report.start_time}}">
      </div>
      <div class="form-group">
        <label for="end_time">End: </label>
        <input type="datetime-local" class="end_time form-control" name="end_time" value="{{report.end_time}}">
      </div>
    </div>
    <br><br>
    <div class="form-inline">
      <div class="form-group">
        <label for="report_lat">Latitude:</label>
          <input type="text" class="report_lat form-control" name="report_lat" value="{{report.lat}}">
      </div>


      <div class="form-group">
      <label for="report_lon">Latitude:</label>
        <input type="text" class="report_lon form-control" name="report_lon" value="{{report.lon}}">
      </div>
    </div>
    <br><br>
      <label for="report_text">Please Share Your Fishing Report: </label>
        <textarea class="report_text form-control" rows="12" name="report_text" name="report_text" placeholder="Fishing conditions, which flies worked well, etc.">{{report.report}}</textarea>

      <br><br>
      <button type="submit" name="report_submit_button" class="btn btn-success report_edit_submit">Edit Report</button>
      <input type="hidden" name="report_id" class="report_id" value="{{report.user_id}}">
  </form>

</div>

{% block scripts %}
<script type="text/javascript" src="/js/reports.js"></script>
{% endblock %}

{% endblock %}
